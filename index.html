<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Redirecionando para o LinkedIn de Leone Veiga</title>
  <meta name="description" content="Você será redirecionado para o perfil do LinkedIn de Leone Veiga em alguns segundos.">
  <link rel="canonical" href="https://www.linkedin.com/in/leoneveiga/">

  <!-- Redirecionamento automático (fallback sem JS) -->
  <meta http-equiv="refresh" content="5;url=https://www.linkedin.com/in/leoneveiga/">
  
  <style>
    :root {
      --linkedin-blue: #0A66C2;
      --bg: #ffffff;
      --text: #1f2937;
      --muted: #4b5563;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .card {
      width: min(60vw, 720px);
      padding: 2rem;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 {
      margin: 0 0 .75rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--linkedin-blue);
    }
    p {
      margin: .5rem 0;
      font-size: 1rem;
      color: var(--muted);
    }
    a {
      color: var(--linkedin-blue);
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .count {
      font-weight: bold;
      color: var(--linkedin-blue);
    }
    @media (max-width: 768px) {
      .card {
        width: 90vw;
        padding: 1.5rem;
      }
    }
  </style>

  <script>
    const TARGET = "https://www.linkedin.com/in/leoneveiga/";
    const SECONDS = 5;
    let remaining = SECONDS;

    document.addEventListener("DOMContentLoaded", () => {
      const counter = document.getElementById("count");
      counter.textContent = remaining;
      const interval = setInterval(() => {
        remaining -= 1;
        counter.textContent = remaining;
        if (remaining <= 0) {
          clearInterval(interval);
          window.location.href = TARGET;
        }
      }, 1000);
    });
  </script>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1>Redirecionando…</h1>
    <p>Você será direcionado para o perfil de LinkedIn de <strong>Leone Veiga</strong> em <span id="count" class="count">5</span> segundos.</p>
    <p>Se preferir, acesse diretamente: <a href="https://www.linkedin.com/in/leoneveiga/">linkedin.com/in/leoneveiga/</a></p>
  </main>
</body>
</html>
