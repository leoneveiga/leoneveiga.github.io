<style>

    <body id="page-top" class="index" onload="myFunction();">
    <!-- Header -->
<header>

        <div class="row">

                <script>

                    var sg;
                    var pg;

                    function myFunction() {

                        var x = document.getElementById("n1")
                        x.innerHTML = Math.floor((Math.random() * 10) + 0);

                        var y = document.getElementById("n2")
                        y.innerHTML = Math.floor((Math.random() * 10) + 0);

                        var s = parseFloat( x.innerHTML)  +  parseFloat(y.innerHTML);
                        document.getElementById("soma").innerHTML = s;

                        var p = x.innerHTML * y.innerHTML;
                        document.getElementById("produto").innerHTML = p;


                        sg = s;
                        pg = p;

                    }

                    var width = 0;

                    function compara() {

                      var Au = document.getElementById("user_A").value;
                      var Bu = document.getElementById("user_B").value;

                      document.getElementById("mostra_user_A").innerHTML = Au
                      document.getElementById("mostra_user_B").innerHTML = Bu

                      var somau = parseFloat(Au) + parseFloat(Bu);
                      var produ = parseFloat(Au) * parseFloat(Bu);

                      if ((somau == sg) && (produ == pg)){        

                        alert('Acertou! :)');

                        var elem = document.getElementById("myBar"); 

                        width = width + 10; 
                        elem.style.width = width + '%'; 
                        elem.innerHTML = width * 1  + '%';

                    } else {
                        alert('Errou! :(');
                    }

                    if (width == 100) {

                        alert('Level 01 completed!');

                        window.location="level2.html";   // <<  redirecionar
        
                    }

                    }

                </script>

        <!-- ============================================ -->

        <div class="intro-text">
            <div class="row">
                <p style="font-size:0px"> A  = <a id="n1"></a></p>
                <p style="font-size:0px"> B  = <a id="n2"></a></p>
                <div class="col-sm-3 col-xs-2"></div>
                <div class="col-sm-6 col-xs-8">
                    <p class="name">  A + B  = <a style="color:white;" id="soma" >   </a></p>
                    <p class="name"> A &times; B  = <a style="color:white;" id="produto"></a></p>
                </div>

                <div class="col-sm-3 col-xs-2"></div>
            </div>
        </div>
        <hr> <!-- Formulário ===================================== -->

        <div class="intro-text">
            <div class="row">
                <div class="col-sm-4 col-xs-3"></div>
                <div class="col-sm-2 col-xs-3">
                    <p class="name"> A = <input style="color:blue; width: 50px; height:5vw; text-align:center;" type="text" name="Au" id="user_A" > </p>
                </div>

                <div class="col-sm-2 col-xs-3">  
                    <p class="name"> B = <input style="color:blue; width: 50px; height:5vw; text-align:center;" type="text" name="Bu" id="user_B" > </p>
                </div>

                <div class="col-sm-4 col-xs-3"></div>
            </div>
        </div>


        <!-- Mostrar os números digitados ==================== -->

        <button onclick="compara(); myFunction();"> Go </button>

        <p style="font-size:0px">A = <a id="mostra_user_A"></a></p>
        <p style="font-size:0px">B = <a id="mostra_user_B"></a></p>

        <hr><!-- FIM ============================================= -->

                </div>
